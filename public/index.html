<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Hub</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
</head>
<body>

    <div id="app-container">
        <header class="app-header">
            <h1>Project Hub</h1>
            <p>A lightweight navigator for your local projects.</p>
        </header>

        <main class="navigator-container">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search projects and files...">
            </div>
            <div id="file-tree-container">
                <div id="loader" class="visible"></div>
                <!-- The file tree will be generated by JavaScript here -->
            </div>
        </main>
    </div>

    <!-- The JavaScript file that powers the interactivity -->
    <script src="js/script.js"></script>
</body>
</html>
