<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Hub</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
</head>
<body>

    <div id="app-container">
        <!-- Sidebar for file navigation -->
        <aside id="sidebar">
            <div class="sidebar-header">
                <h2>Navigator</h2>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search files...">
            </div>
            <div id="file-tree-container">
                <!-- File tree will be generated by JavaScript here -->
                <div id="loader"></div>
            </div>
        </aside>

        <!-- Main content area -->
        <main id="main-content">
            <header>
                <h1>Welcome to your Project Hub</h1>
                <p>Select a project from the navigator to get started.</p>
            </header>
            <div class="content-body">
                <p>Use the search bar to filter projects. Folders containing an <code>index.html</code> are considered runnable projects.</p>
            </div>
        </main>
    </div>

    <!-- The JavaScript file that powers the interactivity -->
    <script src="js/script.js"></script>
</body>
</html>
