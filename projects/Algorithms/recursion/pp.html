<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Recursion Visualizer</title>
    <style>
        :root {
            --bg-dark: #1e1e2f;
            --bg-medium: #27293d;
            --bg-light: #2d3047;
            --text-primary: #dcdce0;
            --text-secondary: #a9a9b3;
            --accent-blue: #3d8bff;
            --accent-green: #30a46c;
            --accent-red: #e5484d;
            --accent-yellow: #f5a623;
            --accent-purple: #a259ff;
            --border-color: #43455c;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --font-mono: "SF Mono", "Consolas", "Liberation Mono", Menlo, monospace;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --node-size: 32px;
        }

        /* --- Base & Layout --- */
        body {
            font-family: var(--font-main);
            background-color: var(--bg-dark);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            width: 280px;
            background-color: var(--bg-medium);
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease-in-out;
            z-index: 100;
        }

        #sidebar.collapsed {
            width: 70px;
        }

        #main-content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            gap: 16px;
        }

        /* --- Sidebar --- */
        .sidebar-header {
            padding: 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--border-color);
        }
        .sidebar-header h2 {
            margin: 0;
            font-size: 1.2em;
            color: white;
            white-space: nowrap;
        }
        #sidebar.collapsed .sidebar-header h2 {
            display: none;
        }
        #sidebar-toggle {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 24px;
            padding: 0;
        }
        #sidebar-toggle:hover {
            color: white;
        }

        #problem-list {
            list-style: none;
            padding: 10px;
            margin: 0;
            flex-grow: 1;
            overflow-y: auto;
        }
        #problem-list li {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
            white-space: nowrap;
            overflow: hidden;
        }
        #problem-list li .icon {
            font-size: 20px;
            min-width: 24px;
            text-align: center;
        }
        #sidebar.collapsed #problem-list li .problem-name {
            display: none;
        }
        #problem-list li:hover {
            background-color: var(--bg-light);
        }
        #problem-list li.active {
            background-color: var(--accent-blue);
            color: white;
            font-weight: 500;
        }

        /* --- Main Content Area --- */
        #main-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-shrink: 0;
        }
        #problem-title {
            margin: 0;
            color: white;
        }
        #problem-description {
            margin-top: 5px;
            color: var(--text-secondary);
            max-width: 800px;
        }

        #controls {
            display: flex;
            align-items: center;
            gap: 12px;
            background-color: var(--bg-medium);
            padding: 10px 15px;
            border-radius: 8px;
            flex-shrink: 0;
        }
        #controls button {
            background-color: var(--bg-light);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        #controls button:hover {
            border-color: var(--accent-blue);
        }
        #controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #play-pause-btn {
            background-color: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
        }
        #progress-bar-container {
            flex-grow: 1;
            height: 10px;
            background-color: var(--bg-dark);
            border-radius: 5px;
            overflow: hidden;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: var(--accent-blue);
            transition: width 0.1s linear;
        }

        #visualization-area {
            display: flex;
            flex-grow: 1;
            gap: 16px;
            overflow: hidden;
        }
        .panel {
            background-color: var(--bg-medium);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            flex: 1;
            box-shadow: 0 4px 15px var(--shadow-color);
        }
        .panel h3 {
            margin: 0 0 15px 0;
            color: white;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        /* --- Code Panel --- */
        #code-container { flex-basis: 40%; }
        pre {
            margin: 0;
            font-family: var(--font-mono);
            font-size: 14px;
            line-height: 1.6;
            overflow: auto;
            flex-grow: 1;
        }
        .line {
            display: block;
            padding: 0 10px;
            margin: 0 -10px;
            border-radius: 4px;
            transition: background-color 0.4s ease;
        }
        .line.highlight {
            background-color: rgba(61, 139, 255, 0.25);
        }
        
        /* --- Visualization Panel (Tree/Grid) --- */
        #visual-display {
            flex-grow: 1;
            overflow: auto;
            position: relative;
        }
        #visual-display svg {
            width: 100%;
            height: 100%;
            min-width: 600px;
            min-height: 500px;
        }

        /* --- SVG Tree Styles --- */
        .node circle {
            stroke-width: 2px;
            r: calc(var(--node-size) / 2);
            transition: fill 0.4s ease, stroke 0.4s ease, r 0.3s ease;
            stroke: var(--accent-purple);
            fill: var(--bg-light);
        }
        .node text {
            font-family: var(--font-mono);
            font-size: 11px;
            fill: var(--text-primary);
            text-anchor: middle;
            pointer-events: none;
        }
        .node.solution > circle { fill: var(--accent-green); stroke: var(--accent-green); }
        .node.current > circle { fill: var(--accent-yellow); stroke: var(--accent-yellow); r: calc(var(--node-size) / 2 + 4px); }
        .node.pruned > circle { fill: var(--accent-red); stroke: var(--accent-red); }
        .node.backtracked > circle { opacity: 0.5; }

        .link {
            fill: none;
            stroke: var(--border-color);
            stroke-width: 2px;
            transition: stroke 0.4s ease, opacity 0.4s ease;
        }
        .link.path { stroke: var(--accent-yellow); }
        .link.pruned { stroke: var(--accent-red); opacity: 0.7; }
        .link.backtracked { opacity: 0.5; }
        
        .annotation {
            position: absolute;
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        /* --- Grid Styles (WordSearch/Sudoku) --- */
        .grid-visualizer {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .grid-container {
            display: grid;
            gap: 4px;
            padding: 10px;
            background-color: var(--bg-dark);
            border-radius: 8px;
        }
        .grid-cell {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-light);
            border: 1px solid var(--border-color);
            font-size: 1.2em;
            font-weight: bold;
            color: var(--text-primary);
            transition: background-color 0.4s ease, color 0.4s ease, transform 0.2s ease;
        }
        .sudoku-grid .grid-cell { width: 35px; height: 35px; }
        .sudoku-grid .grid-cell:nth-child(3n) { border-right: 2px solid var(--accent-blue); }
        .sudoku-grid .grid-row:nth-child(3n) { border-bottom: 2px solid var(--accent-blue); }

        .grid-cell.path { background-color: var(--accent-purple); color: white; transform: scale(1.05); }
        .grid-cell.current { background-color: var(--accent-yellow); color: var(--bg-dark); transform: scale(1.1); }
        .grid-cell.visited { background-color: var(--bg-light); opacity: 0.6; }
        .grid-cell.fail { background-color: var(--accent-red); color: white; }
        .grid-cell.original { color: var(--accent-blue); }

        /* --- Legend --- */
        #legend {
            display: flex;
            gap: 20px;
            font-size: 13px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 3px;
        }

        /* --- Responsive --- */
        @media (max-width: 1200px) {
            #code-container { flex-basis: 45%; }
        }
        @media (max-width: 992px) {
            #visualization-area { flex-direction: column; }
            #code-container { flex-basis: auto; flex-grow: 1; }
            body { flex-direction: column; }
            #sidebar { width: 100%; height: auto; flex-direction: row; }
            #sidebar.collapsed { width: 100%; }
            #sidebar.collapsed #problem-list li .problem-name { display: block; }
            #problem-list { display: flex; overflow-x: auto; }
            #problem-list li { flex-shrink: 0;}
            #main-content { padding: 15px; }
        }
    </style>
</head>
