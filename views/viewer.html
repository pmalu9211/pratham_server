<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{fileName}}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.7;
        }
        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px 40px;
            background-color: #1e1e1e;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        a { color: #03dac6; }
        h1, h2, h3, h4 {
            color: #fff;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
        }
        code {
            background-color: #2a2a2a;
            padding: .2em .4em;
            margin: 0;
            font-size: 85%;
            border-radius: 6px;
            font-family: 'Courier New', Courier, monospace;
        }
        pre {
            background-color: #2a2a2a;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
        }
        pre code {
            padding: 0;
            font-size: inherit;
            background-color: transparent;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
        }
        th, td {
            padding: 12px;
            border: 1px solid #444;
            text-align: left;
        }
        th {
            background-color: #2a2a2a;
        }
        blockquote {
            border-left: 4px solid #03dac6;
            padding-left: 1em;
            color: #aaa;
            margin-left: 0;
        }
    </style>
</head>
<body>
    <main>
        <h1>{{fileName}}</h1>
        <div class="content">
            {{fileContent}}
        </div>
    </main>
</body>
</html>
